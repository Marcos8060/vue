<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <div id="app">
        <div v-if="showBooks">

            {{ title }} - {{ author }} - {{ age }}
        </div>

        <button>
            <span @click="toggleShowBooks">Show Books</span>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
