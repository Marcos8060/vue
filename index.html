<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .fav{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: blue;
            margin: 20px;
            color: white;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>

    <div id="app">
        <div v-if="showBooks">

            <ul>
                <li v-for="book in books" :class="{fav : book.isFav}" @click="toggleColor(book)">
                    <h3>{{ book.title }}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </div>

        <button>
            <span @click="toggleShowBooks">Show Books</span>
        </button>

        <br>

        
    </div>

    <script src="app.js"></script>
</body>
</html>
